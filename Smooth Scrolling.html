<!DOCTYPE html>
<html>

<head>
    <style>
        /* Aggiungi stili CSS per l'elemento a con hashtag */
        a[href^="#"] {
            text-decoration: none;
            color: blue;
            transition: color 0.3s ease;
        }

        a[href^="#"]:hover {
            color: red;
        }
    </style>
</head>

<body>
        <!-- Esempio di link con hashtag -->
        <a href="#section1">Vai alla Sezione 1</a>
    <div style="height: 1500px;"></div> <!-- Spazio per lo scrolling -->

    <div id="section1" style="height: 500px; background-color: lightgray;">Sezione 1</div>

    <!-- Script per lo smooth scrolling -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault();

                    const targetId = this.getAttribute("href").substring(1);
                    const targetElement = document.getElementById(targetId);

                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop,
                            behavior: "smooth"
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
