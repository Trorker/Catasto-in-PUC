<!DOCTYPE html>
<html>
<head>
    <title>Form Email</title>
</head>
<body>
    <h2>Invia un'email</h2>
    <form id="emailForm" action="mailto:indirizzo@email.com" method="post">
        <label for="oggetto">Oggetto:</label>
        <input type="text" id="oggetto" name="oggetto" required><br><br>

        <label for="messaggio">Messaggio:</label><br>
        <textarea id="messaggio" name="messaggio" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Invia">
    </form>

    <script>
        document.getElementById("emailForm").addEventListener("submit", function (e) {
            var oggetto = document.getElementById("oggetto").value;
            var messaggio = document.getElementById("messaggio").value;

            // Validazione dei campi
            if (!oggetto || !messaggio) {
                alert("Si prega di compilare entrambi i campi.");
                e.preventDefault(); // Impedisci l'invio del modulo se ci sono errori.
            } else {
                // Modifica l'action del modulo con i campi Oggetto e Messaggio
                var form = document.getElementById("emailForm");

            }
        });
    </script>
</body>
</html>
