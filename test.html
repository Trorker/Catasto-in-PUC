<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Stili per il layout delle colonne */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            
            text-align: center;
        }

        .column {
            /*flex: 1;*/
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        /* Stili per la prima colonna */
        .main-column {
            /*flex: 3;*/
            /* La prima colonna occupa 3/4 dello spazio disponibile */
        }

        /* Stili per la seconda riga */
        .second-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;

            text-wrap: nowrap;
        }

        /* Stili per le colonne nella seconda riga */
        .second-column {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        /* Media query per attivare il wrap completo in quattro righe quando necessario */
        @media screen and (max-width: 800px) {
            .second-row {
                flex-wrap: wrap;
            }
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column main-column">
            <!-- Contenuto della prima colonna -->
            <p>Contenuto della prima colonna</p>
        </div>
        <div class="second-row">
            <div class="column second-column">
                <!-- Contenuto della seconda colonna nella seconda riga -->
                <p>Seconda colonna</p>
            </div>
            <div class="column second-column">
                <!-- Contenuto della terza colonna nella seconda riga -->
                <p>Terza colonna</p>
            </div>
            <div class="column second-column">
                <!-- Contenuto della quarta colonna nella seconda riga -->
                <p>Quarta colonna</p>
            </div>
        </div>
    </div>
</body>

</html>
